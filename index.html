<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Место"</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/constants.js" defer></script>
  <script type="module" src="./scripts/index.js" defer></script>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo_mesto.svg" alt="место" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img  src="./images/image.jpg" alt="аватар" class="profile__photo">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__about-myself">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"><img src="./images/Vector.png" alt="карандаш"></button>
                </div>
                <button type="button" class="profile__add-button"><img class="profile__plus" src="./images/Vector_plus.png" alt="плюс"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <h2 class="popup__name">Редактировать профиль</h2>
                <form name="form" id="edit__popup-form" class="popup__form" novalidate>
                    <label class="popup__label">
                        <input name="name" placeholder="введите имя" id="name-input" type="text" class="popup__input" minlength="2" maxlength="40" required/>
                        <span class="name-input-error popup__input-error"></span>
                    </label>
                    <label class="popup__label">
                        <input name="status" placeholder="введите статус" id="status-input" type="text" class="popup__input" minlength="2" maxlength="200" required/>
                        <span class="status-input-error popup__input-error"></span>
                    </label>
                    <button type="submit" class="popup__button popup__edit-button">Сохранить</button>
                </form>
                <button type="button" id="edit__popup-close-button" class="popup__close-button"></button>
            </div>
        </div>
        <div class="popup popup_type_card-add">
            <div class="popup__container">
                <h2 class="popup__name">Новое место</h2>
                <form name="form"  id="add__popup-form" class="popup__form"  novalidate>
                    <label class="popup__label">
                        <input name="name" placeholder="Название" id="place-input" type="text" class="popup__input" minlength="2" maxlength="30" required/>
                        <span class="place-input-error popup__input-error"></span>
                    </label>
                    <label class="popup__label">
                        <input name="status" placeholder="Ссылка на картинку" id="link-input" type="url" class="popup__input" required/>
                        <span class="link-input-error popup__input-error"></span>
                    </label>
                    <button type="submit" class="popup__button popup__add-button">Создать</button>
                </form>
                <button type="button" id="add__popup-close-button" class="popup__close-button"></button>
            </div>
        </div>
        <div class="popup popup_type_picture">
            <div class="popup__photo-block">
            <img alt="фото" class="popup__photo">
            <h2 class="popup__photo-name"></h2>
            <button type="button" id="photo__popup-close-button" class="popup__close-button"></button>
            </div>   
        </div>
        <template id="template__elements">
            <div class="elements__element">
                <img   class="elements__photo">
                <button type="button" class="elements__delete-button"></button>
                <div class="elements__info">
                    <h2 class="elements__name"></h2>
                    <button type="button" class="elements__like-button"></button>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
